<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>

<body>
  <header>
    <h1>Movie rental</h1>
  </header>
  <main>
      <form action="/" class="signIn-container">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password">
        <button type="submit">Sign in</button>
      </form>
      <form action="/" class="register-container">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="name">
        <label for="surname">Surname</label>
        <input id="surname" type="text" placeholder="surname">
        <label for="email1">Email</label>
        <input id="email1" type="email" placeholder="email">
        <label for="email2">Email again</label>
        <input id="email2" type="email" placeholder="email">
        <label for="password1">Password</label>
        <input id="password1" type="password" placeholder="password">
        <label for="password2">Password again</label>
        <input id="password2" type="password" placeholder="password">
        <button type="submit">Register</button>
      </form>
  </main>
  <footer>
    <div class="footer-left">
      Made by: Inese Lapina
    </div>
    <div class="footer-right">
      2023
    </div>
  </footer>
</body>

</html>
