<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <script defer src="login.js"></script>
  <title>Login</title>
</head>

<body>
  <header>
    <h1>Movie rental</h1>
  </header>
  <main>
    <form id="login-form" class="signIn-container">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="email">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password">
      <button type="submit">Sign in</button>
    </form>
    <form id="register-form" class="register-container">
      <p>
        <label for="name">
          <span>Name</span>
          <input id="name" type="text" placeholder="name" name="name">
          <span class="error"></span>
        </label>
      </p>
      <p>
        <label for="surname">
          <span>Surname</span>
          <input id="surname" type="text" placeholder="surname">
          <span class="error"></span>
        </label>
      </p>
      <p>
        <label for="email1">
          <span>Email</span>
          <input id="email1" type="email" placeholder="email">
          <span class="error"></span>
        </label>
      </p>
      <p>
        <label for="email2">
          <span>Email again</span>
          <input id="email2" type="email" placeholder="email">
          <span class="error"></span>
        </label>
      </p>
      <p>
        <label for="password1">
          <span>Password</span>
          <input id="password1" type="password" placeholder="password">
          <span class="error"></span>
        </label>
      </p>
      <p>
        <label for="password2">
          <span>Password again</span>
          <input id="password2" type="password" placeholder="password">
          <span class="error"></span>
        </label>
      </p>
      <button id="register-btn" type="submit">Register</button>
    </form>
  </main>
  <footer>
    <div class="footer-left">
      Made by: Inese Lapina
    </div>
    <div class="footer-right">
      2023
    </div>
  </footer>
</body>

</html>
